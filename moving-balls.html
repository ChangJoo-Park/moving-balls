<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    * {
      box-sizing: border-box;
    }

    #paint .ball {
      transition: all 1s;
    }

    #transform .ball {
      transition: transform 1s;
    }
  </style>
</head>
<body style="width: 100vw; height: 100vh;">
  <div id="paint" style="width: 49%; height: 100vh; display: inline-block; background-color: black;">
    <button id="add-ball">PAINT BALLS</button>
    <input id="count" type="number" min="1" max="100" value="1">
    <button id="clear-ball">Clear PAINT BALLS</button>
  </div>
  <div id="transform" style="width: 49%; height: 100vh; display: inline-block;">
    <button id="add-ball">TRANFORM BALLS</button>
    <input id="count" type="number" min="1" max="100" value="1">
    <button id="clear-ball">TRANFORM BALLS</button>
  </div>
  <script type="module" src="moving-balls.mjs"></script>
</body>
</html>
